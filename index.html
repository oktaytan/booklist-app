<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>BookList App</title>
</head>

<body>
  <div class="container">
    <div class="logo__wrap">
      <a href="./index.html">
        <img src="./img/logo.svg" alt="logo">
      </a>
    </div>
    <div class="inputs__area">
      <div id="message" class="">asdasd</div>
      <form id="bookForm">
        <div class="form__control">
          <label for="title">Title</label>
          <input type="text" id="title" class="book__input" autocomplete="off">
        </div>
        <div class="form__control">
          <label for="author">Author</label>
          <input type="text" id="author" class="book__input" autocomplete="off">
        </div>
        <div class="form__control">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="book__input" autocomplete="off">
        </div>
        <button id="submitBtn" class="btn" type="submit">Add</button>
      </form>
    </div>
    <div class="list__area" id="bookList">
      <div class="list__header">
        <span>Title</span>
        <span>Author</span>
        <span>ISBN</span>
        <span></span>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
